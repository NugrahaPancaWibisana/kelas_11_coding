<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar W3school</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Navbar -->
        <nav class="navbar">
          <div class="up">
            <div class="logo">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/W3Schools_logo.svg/768px-W3Schools_logo.svg.png"
                width="40px"
              />
            </div>
            <div class="nav">
                <a class="dropdown" href="#"
                  >Tutorials <ion-icon name="caret-down-outline" class="icon"></ion-icon
                ></a>
                <a class="dropdown" href="#"
                  >Exercises <ion-icon name="caret-down-outline" class="icon"></ion-icon
                ></a>
                <a class="dropdown" href="#"
                  >Get Certified <ion-icon name="caret-down-outline" class="icon"></ion-icon
                ></a>
                <a class="dropdown" href="#"
                  >Services <ion-icon name="caret-down-outline" class="icon"></ion-icon
                ></a>
            </div>
          </div>
          <div class="down">
            <div class="left">
                <p class="down-hover">HTML</p>
                <p class="down-hover">CSS</p>
                <p class="down-hover">JAVASCRIPT</p>
                <p class="down-hover">SQL</p>
                <p class="down-hover">PYTHON</p>
                <p class="down-hover">JAVA</p>
                <p class="down-hover">PHP</p>
                <p class="down-hover">BOOTSTRAP</p>
                <p class="down-hover">HOW TO</p>
                <p class="down-hover">W3.CSS</p>
                <p class="down-hover">C</p>
                <p class="down-hover">C++</p>
                <p class="down-hover">C#</p>
                <p class="down-hover">REACT</p>
                <p class="down-hover">R</p>
                <p class="down-hover">JQUERY</p>
                <p class="down-hover">DJANGO</p>
            </div>
            <div class="right">
                <ion-icon class="down-hover" name="contrast-outline"></ion-icon>
                <ion-icon class="down-hover" name="earth-outline"></ion-icon>
                <ion-icon class="down-hover" name="search-outline"></ion-icon>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
